  <style>
    body {
      margin: 0;
      height: 100vh;

      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(255,255,255,0.15);

      border-radius: 25px;
      padding: 30px 20px;
      text-align: center;
      width: 90%;

    h1 {

    }

      max-width: 80%;
      margin: 15px auto;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      border: none;
      border-radius: 30px;
      padding: 12px 25px;
      font-size: 1rem;
      cursor: pointer;
    }

    #yes {
      background: white;
      color: #ff5f9e;
      font-weight: bold;
    }

    #no {
      background: #ff2f6d;
      color: white;
      position: fixed;
      top: 50%;
      left: 50%;
    }

    #foto-final {
      display: none;
      max-width: 85%;
      border-radius: 20px;
      margin-top: 20px;
      animation: aparecer 1s ease forwards;
    }

    @keyframes aparecer {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
